<mat-card appearance="outlined">
  <mat-card-title style="text-align: center; font-weight: bold"
    >Lista de Usuarios</mat-card-title
  >
  <div class="user-table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container> -->

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let user">
          <a
            mat-stroked-button
            color="primary"
            [routerLink]="['/nav/usuario/editar', user.id]"
            >Editar</a
          >
          <button mat-flat-button color="warn" (click)="confirmDelete(user.id, user.userName)">Eliminar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- <mat-paginator [length]="totalRecords" [pageSize]="10" (page)="pageChanged($event)"> 
    </mat-paginator> -->
    <mat-paginator
      [length]="totalRecords"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20, 25]"
      (page)="pageChanged($event)"
    >
    </mat-paginator>
  </div>
</mat-card>
