<mat-card
  appearance="outlined"
  style="margin: 10px auto; padding: 10px; max-width: 800px"
>
  <mat-card-title style="text-align: center; padding-bottom: 20px"
    >Agregar Rol</mat-card-title
  >

  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <!-- Campo de Nombre -->
    <mat-form-field
      appearance="outline"
      style="width: 70%; max-width: 500px; height: 30%; margin: 0 auto"
    >
      <mat-label>Nombre </mat-label>
      <input matInput formControlName="name" placeholder="Nombre" />
      <mat-error *ngIf="roleForm.get('name')?.invalid">
        El nombre del rol es requerido.
      </mat-error>
    </mat-form-field>

    <!-- BotÃ³n para Enviar -->
    <div style="text-align: center; margin-top: 20px">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="roleForm.invalid"
      >
        Guardar
      </button>
      <button
        mat-raised-button
        color="warn"
        type="button"
        routerLink="/nav/detalle-rol"
        style="margin-left: 10px"
      >
        Cancelar
      </button>
    </div>
  </form>
</mat-card>
